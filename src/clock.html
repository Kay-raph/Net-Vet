
<!DOCTYPE html>
<html>

<head>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i }; // add zero in front of numbers < 10
            return i;
        }
    </script>
    <style>
        #txt{
            
            color: crimson;
            font-size: large;
            font-weight: bolder;
        margin: 10px;
        }
        .footer{
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            bottom: 0;
            left: 0;
            position: fixed;
        }
    </style>
</head>

<body  onload="startTime()">
<div class="footer">
    <div id="txt"></div>
</div>
</body>

</html>
